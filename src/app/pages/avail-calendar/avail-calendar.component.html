
<div class="cust-style d-flex">
  <div class="d-flex cus-box">
      <h6 class="calendar-heading">Calendar</h6>
  </div>
</div>


  <div class="cust-style d-flex">
    <div class="p-2 d-flex cus-box">
        <h4>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h4>
    </div>
  </div>

<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [refresh]="refresh"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [refresh]="refresh"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [refresh]="refresh"
  >
  </mwl-calendar-day-view>
</div>
